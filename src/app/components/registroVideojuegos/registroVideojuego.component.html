<app-dashboard></app-dashboard>
<div class="container mt-5 ms-5">
  <form (ngSubmit)="registrar(formulario)" #formulario="ngForm"
    class="position-absolute top-50 start-50 translate-middle">
    <div class="text-center">
      <i class="fas fa-gamepad fa-5x"></i>
    </div>
    <h2 class="text-center mb-5">Registrar Videojuego</h2>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text"
             class="form-control"
             id="nombre"
             name="nombre"
             required
             aria-describedby="text"
             [(ngModel)]="videoJuego.nombre"
      >
      <span *ngIf="formulario.submitted && formulario.controls['nombre'].errors" class="text-danger animate__animated animate__fadeInLeft">
        El nombre es obligatorio
      </span>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripci√≥n</label>
      <input type="text"
             class="form-control"
             id="descripcion"
             name="descripcion"
             required
             minlength="8"
             [(ngModel)]="videoJuego.descripcion"
      >
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number"
             class="form-control"
             id="precio"
             name="precio"
             required minlength="3"
             [(ngModel)]="videoJuego.precio"
      >
      <span *ngIf="formulario.submitted && formulario.controls['precio'].errors" class="text-danger animate__animated animate__fadeInLeft">
        El precio es obligatorio
      </span>
    </div>
    <label for="imagen" class="form-label">Seleccione una imagen</label>
    <div class="input-group">
      <input type="file"
             class="form-control"
             id="imagen"
             name="imagen"
             [(ngModel)]="videoJuego.imagen"
             aria-describedby="inputGroupFileAddon04"
             aria-label="Upload"
      >
      <button class="btn btn-outline-info" type="button" id="subir">Subir</button>
    </div>
    <div class="d-grid gap-2 mt-3">
      <button class="btn btn-info" type="submit">Registrar Videojuego</button>
    </div>

  </form>
</div>
